<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Manager with Videos</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <div class="container">
    <h1>Blog Manager with Videos</h1>
    <!-- Blog Section -->
    <div id="blog-section" class="blog-section">
      <p>No blogs yet. Add your first one!</p>
    </div>

    <!-- Blog Form -->
    <div class="blog-form">
      <input id="blog-title" type="text" placeholder="Enter blog title" />
      <input id="video-url" type="url" placeholder="Enter video URL" />
      <button id="add-blog">Add Blog</button>
    </div>
  </div>

  <script src="blog.js"></script>
</body>
</html>
